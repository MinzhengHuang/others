    compile files('/Users/huangminzheng/learn_and_work/hmz_github/others/City/libs/locSDK_3.1.jar')
    compile files('/Users/huangminzheng/learn_and_work/hmz_github/others/City/libs/pinyin4android1.0.jar')
    compile files('/Users/huangminzheng/learn_and_work/hmz_github/others/City/libs/baidumapapi_v2_1_2.jar')
